<div id="main">

    <div id="keyboardContainer">
        <!--graph  -->
        <div id="container"></div>

        <!--keyboard  -->

        <div style="text-align:center">
            <!-- <input (input)="onInputChange($event)" class="input" value={{value}}
            placeholder="Tap on the virtual keyboard to start" /> -->
            <div class="simple-keyboard"></div>
        </div>
        <!-- <input class="input" /> -->
        <!-- <div class="simple-keyboard"></div> -->
    </div>

    <div id="chad">
        <div id="chad2">
            <input id="func" (input)="onInputChange($event)" class="input" value={{value}}
            placeholder="enter a function f(x)= x^2" />
            <button class="btn btn-secondary" (click)="send()">שליחת הפונקציה</button>
            <button class="btn btn-secondary" (click)="ShowNigzeret()">הצגת ניגזרת</button>
            <button class="btn btn-secondary" (click)="showPoint()">הצגת נקודות</button>
           
            <div id="point" class="card"  *ngFor="let po of point" >({{(po.X)}},{{(po.Y)}})</div>
        </div>
        <div>
            <button class="btn btn-secondary" (click)="history()">הצגת היסטוריה</button>
            <div class="card"  *ngFor="let h of histiryList" >* {{h.graphString}}</div>
        </div>
    </div>


</div>
