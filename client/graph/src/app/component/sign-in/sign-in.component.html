<form [formGroup]="signInForm" class="mb-3 card card-body">
    
    <div class="mb-3">
        <label class="form-text" for="fn">שם משתמש:</label>
        <input formControlName="userName" class="form-control" type="text" placeholder="" id="un">
    </div>
    <div class="mb-3">
        <label class="form-text" for="ps">סיסמה</label>
        <input formControlName="password" class="form-control" type="password" placeholder="" id="ps">
    </div>

    <button type="submit" class="btn btn-secondary" (click)="doSignIn()">שלח</button>
</form>
